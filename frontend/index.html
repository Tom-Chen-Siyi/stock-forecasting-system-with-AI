<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Analysis - Redirecting</title>
    <script>
        // 检查用户是否已登录
        window.onload = function() {
            console.log('Checking login status...');
            // 检查是否有登录状态
            fetch('http://localhost:3000/api/check-login', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Login check response:', data);
                if (data.loggedIn) {
                    console.log('User is logged in, redirecting to singleStock.html');
                    window.location.href = 'singleStock.html';
                } else {
                    console.log('User is not logged in, redirecting to login.html');
                    window.location.href = 'login.html';
                }
            })
            .catch(error => {
                console.error('Error checking login status:', error);
                // 如果发生错误，默认跳转到登录页面
                window.location.href = 'login.html';
            });
        };
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            font-family: Arial, sans-serif;
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <h2>Redirecting...</h2>
        <div class="spinner"></div>
        <p>Please wait while we redirect you to the appropriate page.</p>
    </div>
</body>
</html>
